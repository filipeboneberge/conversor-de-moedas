<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>

        <main>
            <label>Converter <b> de </b>
                <select id="currency-select-de">
                    <option>R$ Real Brasileiro</option>
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>Converter <b> para </b>
                <select id="currency-select-para">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label> <b> Valor </b>
               <input id="input-value" placeholder="10000.00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil.png" id="currency-img-de" alt="">
                    <p class="currency-name" id="currency-name-de">Real</p>
                    <p class="currency-value" id="value-text">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/arrow.png" alt="">

                <div class="currency-container">
                    <img src="./assets/usa.png" id="currency-img-para" alt="">
                    <p class="currency-name" id="currency-name-para">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">$0.00</p>
                </div>
            </section>
        </main>
    </div>
</body>

<script src="scripts.js"></script>
</html>
